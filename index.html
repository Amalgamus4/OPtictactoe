<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css" />
    <script src="game.js" defer></script>
  </head>
  <body>
    <h1>Tic-Tac-Toe</h1>
    <canvas id="canvas" width="175" height="175"></canvas>
    <div id="board">
      <div class="box" id="0"></div>
      <div class="box" id="1"></div>
      <div class="box" id="2"></div>
      <div class="box" id="3"></div>
      <div class="box" id="4"></div>
      <div class="box" id="5"></div>
      <div class="box" id="6"></div>
      <div class="box" id="7"></div>
      <div class="box" id="8"></div>
    </div>

    <div id="players">
      <div class="player"><span id="player1"></span>: X</div>
      <div class="player"><span id="player2"></span>: O</div>
      <div>
        <p>Current turn: <span id="currentTurn">X</span></p>
      </div>
    </div>
    <button type="button" id="restart">Restart</button>
    <p>Click a player's name to change it!</p>
  </body>
</html>
